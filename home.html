<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/scripthome.js" defer ></script>
    <link href="/cssindex.css" rel="stylesheet" />    

    
    <title>Hola bienvenido a cajero automatico</title>
</head>
<body>
        
    
    
    <div class="contenedor">
        <h2 id="titulo"></h2>
        <h2 id="saldo"></h2>    
        <form id="formu">
            <div class="elemento">
                <label for="operadorA">Cantidad:</label>
                <input type="number" class="form-control" placeholder="Ingresa la cantidad" id="input"/>
            </div>
        
        
        </form>
        <button class="btn btn-info mb-3" onclick="rendering()">Ver saldo</button>
        <button class="btn btn-primary mb-3" onclick="depositar()">Depositar</button>
        <button class="btn btn-danger mb-3" onclick="retirar()">Retirar</button>
        <button class="btn btn-warning mb-3 shadow" onclick="salir()">Salir</button>
        <br>
        
       
        <div id="error">
            
            <div>
                No es posible hacer el retiro y dejar un saldo menor a $10.00
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-danger mb-3 shadow btn-sm mx-auto bs-white" onclick="cerrarmensajeerror()">Cerrar mensaje</button>
            </div>
        </div>

        <div id="demasiado">
            
            <div>
                La cuenta no puede tener un saldo mayor a $990.00
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success mb-3 shadow btn-sm mx-auto bs-white" onclick="cerrarmensajedemasiado()">Cerrar mensaje</button>
            </div>
        </div>

    </div>

</body>
</html>
